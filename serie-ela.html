---
layout: default
title: "Série - Ela"
permanent: "Maria do Gás"
---

<div id="home">
  <h2><i class="fa fa-heart"></i>  {{ page.permanent }}</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
    	{% if post.categories contains 'serie-ela' %}
      		<li>
      			<span>{{ post.date | date_to_string }} &raquo;</span>
      			<a href="{{ post.url }}">{{ post.title }}</a>
      		</li>
    	{% endif %}
    {% endfor %}
  </ul>
</div>
